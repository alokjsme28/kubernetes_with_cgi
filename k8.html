<html>

<head>

<script>
function f1() {

var cmd = document.getElementById("id1").value;
var iid = "0"
var final = ""

if (((cmd.includes("deployments")) || (cmd.includes("deploy")) || (cmd.includes("deployment"))) && ((cmd.includes("create")) || (cmd.includes("generate")) || (cmd.includes("build")))) {
	var i_name = prompt("Please enter your image name : ")
	var d_name = prompt("Deployment name also : ")
	var iid = "1"
	var final = iid + " " + i_name + " " + d_name
}

else if (((cmd.includes("pods")) || (cmd.includes("pod"))) && ((cmd.includes("create")) || (cmd.includes("generate")) || (cmd.includes("build")))) {
	var i_name = prompt("Please enter image name : ")
	var p_name = prompt("Pod name also : ")
	var iid = "2"
	var final = iid + " " + i_name + " " + p_name
}

else if (((cmd.includes("pods")) || (cmd.includes("pod"))) && ((cmd.includes("delete")) || (cmd.includes("remove")) || (cmd.includes("detach")))) {
	var p_name = prompt("Please Enter pod name : ")
	var iid = "3"
	var final = iid + " " + p_name
}

else if (((cmd.includes("deployments")) || (cmd.includes("deploy")) || (cmd.includes("deployment"))) && ((cmd.includes("delete")) || (cmd.includes("remove")) || (cmd.includes("detach")))) {
	var d_name = prompt("Please enter Deployment name : ")
	var iid = "4"
	var final = iid + " " + d_name
}

else if (((cmd.includes("deployments")) || (cmd.includes("deploy")) || (cmd.includes("deployment"))) && ((cmd.includes("expose"))  || (cmd.includes("reveal")))) {
	var d_name = prompt("Please enter Deployment name : ")
	var port = prompt("Port number also : ")
	var iid = "5"
	var final = iid + " " + d_name + " " + port
}

else if (((cmd.includes("deployments")) || (cmd.includes("deploy")) || (cmd.includes("deployment"))) && ((cmd.includes("scale")) || (cmd.includes("increase")) || (cmd.includes("decrease")) || (cmd.includes("scale up")) || (cmd.includes("scale down")))) {
	var d_name = prompt("Please Enter Deployment name: ")
	var replica = prompt("Enter the number of replicas you need : ")
	var iid = "6"
	var final = iid + " " + d_name + " " + replica
}

else if (((cmd.includes("pods")) || (cmd.includes("pod"))) && ((cmd.includes("show")) || (cmd.includes("get")) || (cmd.includes("list")))) {
	var iid = "7"
	var final = iid 
}

else if (((cmd.includes("deployments"))|| (cmd.includes("deployment")) || (cmd.includes("deploy"))) && ((cmd.includes("show")) || (cmd.includes("display")) || (cmd.includes("get")) || (cmd.includes("list")))) {
	var iid = "8"
	var final = iid 
}
else if (((cmd.includes("services")) || (cmd.includes("services")) || (cmd.includes("svc"))) && ((cmd.includes("show")) || (cmd.includes("display")) || (cmd.includes("get")) || (cmd.includes("list")))) {
	var iid = "9"
	var final = iid 
}

else if (((cmd.includes("all")) || (cmd.includes("everything"))) && ((cmd.includes("delete")) || (cmd.includes("remove")) || (cmd.includes("destroy")))) {
	var iid = "10"
	var final = iid 
}

else {
	var iid = "11"
	var final = iid 
} 


var xhr = new XMLHttpRequest();

xhr.open("GET", "http://10.0.2.15/cgi-bin/k8.py?x=" + final, true);

xhr.send();

xhr.onload = function() {
		var out = xhr.responseText;
		document.getElementById("d1").innerHTML = out;
}

}

</script>

<body>

	<h3> Please enter what you want kubernetes to do below </h3>

<br />
